<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISRO Centres</title>
    <link rel="stylesheet" href="style.css" />

    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h1>ISRO centres</h1>
        <div class="title">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/b/bd/Indian_Space_Research_Organisation_Logo.svg"
            alt="isro logo"
          />
          <p>Indian</p>
          &nbsp;
          <p>Space</p>
          &nbsp;
          <p>Research</p>
          &nbsp;
          <p>Organization</p>
        </div>
        <div class="desc">
          Search for ISRO centers based on place, state and name
        </div>
        <div class="functionality">
          <div class="searchBox">
            <input type="text" placeholder="Search here" />
            <button class="searchBtn">
              <i class="fa-solid fa-search"></i>
            </button>
          </div>
          <div class="filterBtns-div">
            <button class="Place cityBtn">CITY</button>
            <button class="State stateBtn">STATE</button>
            <button class="name centerBtn">CENTER</button>
          </div>
        </div>
        <div class="result"></div>
      </div>
    </div>
  </body>
</html>
